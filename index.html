<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title> Bluejackets Team Finder</title>
    </head>
    <body>
        <div class="navbar">
            <div class="header-title"> Bluejackets</div>
            <div class="header-description"> Find teammates for physical activities </div>
            <button id="filter"> 
                Filter 
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
                  </svg>
            </button>
            <div id="weather"> Weather </div>
            <img src="images/cold.png" alt="weather-icon" id="weather-icon">
        </div>

        <div class="content-container">
            <div class="page-title"> User Posts </div>
            <div class="post"> 
                <div class="user-header">
                    <span class="user-header-text">Tommy123 - Frisbee</span>
                    <span class ="user-header-capacity"> CAP: 0/3</span>
                </div>
                <img src="images/frisbee.jpg" alt="user-image" class="user-image">
                <div class="user-button-panel">
                    <a href="expanded-image1.html">
                        <button class="btn btn-secondary user-info-btn"> More Info </button>
                    </a>
                    <button class="btn btn-secondary user-add-btn"> Add </button>
                    <div class="user-time"> 5:40 PM </div>
                </div>
            </div>
    
            <div class="post"> 
                <div class="user-header">
                    <span class="user-header-text">Tom123 - Basketball</span>
                    <span class ="user-header-capacity"> CAP: 0/6</span>
                </div>
                <img src="images/basketball.jpg" alt="user-image" class="user-image">
                <div class="user-button-panel">
                    <a href="expanded-image2.html">
                        <button class="btn btn-secondary user-info-btn"> More Info </button>
                    </a>
                    <button class="btn btn-secondary user-add-btn"> Add </button>
                    <div class="user-time"> 5:50 PM </div>
                </div>
            </div>
    
            <div class="post"> 
                <div class="user-header">
                    <span class="user-header-text">ballmaster - Baseball</span>
                    <span class ="user-header-capacity"> CAP: 0/10</span>
                </div>
                <img src="images/baseball.jpeg" alt="user-image" class="user-image">
                <div class="user-button-panel">
                    <a href="expanded-image3.html">
                        <button class="btn btn-secondary user-info-btn"> More Info </button>
                    </a>
                    <button class="btn btn-secondary user-add-btn"> Add </button>
                    <div class="user-time"> 6:00 PM </div>
                </div>
            </div>
    
            <div class="post"> 
                <div class="user-header">
                    <span class="user-header-text">realronaldo - Soccer</span>
                    <span class ="user-header-capacity"> CAP: 0/4</span>
                </div>
                <img src="images/soccer.jpg" alt="user-image" class="user-image">
                <div class="user-button-panel">
                    <a href="expanded-image4.html">
                        <button class="btn btn-secondary user-info-btn"> More Info </button>
                    </a>
                    <button class="btn btn-secondary user-add-btn"> Add </button>
                    <div class="user-time"> 6:10 PM </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        function getWeather() {
            let temperature;
            fetch('http://api.openweathermap.org/data/2.5/weather?id=4984247&appid=465c65f665ec2cfd65c8bb9888c3d9ae&units=imperial')
            .then(response => response.json())
            .then(data => {
                temperature = data["main"]["temp"];
                document.getElementById('weather').textContent = temperature + ' \xB0F';
                if (temperature <= 45) {
                    document.getElementById('weather-icon').src = "images/cold.png";
                }
                else {
                    document.getElementById('weather-icon').src = "images/warm.png"
                }
            });
        }
        getWeather();
    </script>
</html>
