<script>
    function getWeather() {
        let temperature;
        fetch('http://api.openweathermap.org/data/2.5/weather?id=4984247&appid=465c65f665ec2cfd65c8bb9888c3d9ae&units=imperial')
            .then(response => response.json())
            .then(data => {
                temperature = data["main"]["temp"];
                document.getElementById('weather').textContent = temperature + ' \xB0F';
                if (temperature <= 45) {
                    document.getElementById('weather-icon').src = "images/cold.png";
                }
                else {
                    document.getElementById('weather-icon').src = "images/warm.png"
                }
            });
    }
    getWeather();
</script>

<script>
    function revealFilterContents() {
        document.getElementById('filter-dropdown-content').style.display = "block";
    }

    window.onclick = function (event) {
        if (!event.target.matches('.filter')) {
            let filterContent = document.getElementsByClassName("dropdown-content");
            filterContent[0].style.display = "none";
        }
    }
</script>
