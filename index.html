<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title> Bluejackets Team Finder</title>
    </head>

    <script src='code/scripts/jquery.min.js'></script>
    <script src='code/scripts/main.js'></script>

    <body>
        <div class="navbar">
            <div class="header-title"> Bluejackets</div>
            <div class="header-description"> Find teammates for physical activities </div>
            <button id="filter"> 
                Filter 
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
                  </svg>
            </button>
            <div id="weather"> Weather </div>
            <img src="images/cold.png" alt="weather-icon" id="weather-icon">
        </div>

        <div class="content-container">
            <div id="content-heading">
                <div class="page-title"> User Posts </div>
                <button class="addBtn"> New Post </button>
            </div>
            <form id="createPost">
                <button class="cancelBtn"> Cancel </button><br>
                <label>Sport: </label><input id="sportInput" type="text"><br>
                <label>How many people do you need? </label><input id="capacityInput" type="text"><br>
                <label>Where are you located? </label><input id="locationInput" type="text"><br>
                <input accept=".jpg,.png,.jpeg" type="file" id="uploadImg" name="icon"><br>
                <button id="submitBtn" type="button">Submit</button><br>
            </form>
                    

            <div class="allPosts">
                <div class="post-0"> 
                    <div class="user-header">
                        <span class="user-header-text">Tommy123 - Frisbee</span>
                        <span class ="user-header-capacity"> CAP: 0/0</span>
                    </div>
                    <img src="images/frisbee.jpg" alt="user-image" class="user-image">
                    <div class="user-button-panel">
                        <button class="btn btn-secondary user-info-btn"> More Info </button>
                        <button class="btn btn-secondary user-add-btn"> Add </button>
                        <div class="user-time"> 5:40 PM </div>
                    </div>
                </div>
            </div>
            

            <div class="expanded-images">
                <figure class="expanded-image-0">
                    <h1 class="more-info">More Information</h1>
                       <button class="backBtn">Back</button>
                       <br>
                       <img class="posted" src='images/frisbee.jpg'>
                       <figcaption>0.2 miles away</figcaption>
                       <figcaption>Palmer field
                           <button>map</button>
                       </figcaption>
                       <figcaption>Frisbee</figcaption>
                       <figcaption>Posted by: Tommy Lee
                           <button>comments</button>
                       </figcaption>
                   </figure>
            </div>

        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->

        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>

        <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyD1sxBkXEe4vtFoUEW82XmJZveU-72L9kA",
            authDomain: "eecs-493-bluejackets.firebaseapp.com",
            databaseURL: "https://eecs-493-bluejackets.firebaseio.com",
            projectId: "eecs-493-bluejackets",
            storageBucket: "eecs-493-bluejackets.appspot.com",
            messagingSenderId: "240250766842",
            appId: "1:240250766842:web:f81d88dcb31ac6dd4b5043"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        </script>
    </body>
    <script>
        function getWeather() {
            let temperature;
            fetch('http://api.openweathermap.org/data/2.5/weather?id=4984247&appid=465c65f665ec2cfd65c8bb9888c3d9ae&units=imperial')
            .then(response => response.json())
            .then(data => {
                temperature = data["main"]["temp"];
                document.getElementById('weather').textContent = temperature + ' \xB0F';
                if (temperature <= 45) {
                    document.getElementById('weather-icon').src = "images/cold.png";
                }
                else {
                    document.getElementById('weather-icon').src = "images/warm.png"
                }
            });
        }
        getWeather();
    </script>
</html>
