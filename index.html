<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <title> Bluejackets Team Finder</title>
    </head>
    <body>
        <div class="navbar">

                    <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
                  </svg>
            </button>
            <div id="weather"> Weather </div>
            <img src="images/cold.png" alt="weather-icon" id="weather-icon">
        </div>

        <div class="website-title">
            User Posts

        <div class="post"> 
            <div class="user-header">

            <div class="user-button-panel">

        </div>

        <div class="post">

                <button class="btn btn-secondary user-add-btn"> Add </button>
                <div class="user-time"> 5:40 PM </div>
            </div>
        </div>
    </body>
    <script>
        function getWeather() {
            let temperature;
            fetch('http://api.openweathermap.org/data/2.5/weather?id=4984247&appid=465c65f665ec2cfd65c8bb9888c3d9ae&units=imperial')
            .then(response => response.json())
            .then(data => {
                temperature = data["main"]["temp"];
                document.getElementById('weather').textContent = temperature + '\xB0F';
                if (temperature <= 45) {
                    document.getElementById('weather-icon').src = "images/cold.png";
                }
                else {
                    document.getElementById('weather-icon').src = "images/warm.png"
                }
            });
        }
        getWeather();
    </script>
</html>
