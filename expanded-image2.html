<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    </head>
    <body>
        <div class="navbar">
            <div class="header-title"> Bluejackets</div>
            <div class="header-description"> Find teammates for physical activities </div>
            <button id="filter"> 
                Filter 
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
                  </svg>
            </button>
            <div id="weather"> Weather </div>
            <img src="images/cold.png" alt="weather-icon" id="weather-icon">
        </div>
        <div class="content-container">
            <div class="page-title"> Post</div>
            <figure class="picture">
                <img src="images/basketball.jpg" alt="user-image" class="user-image">
                <div class="figure-title">Distance:
                    <span class="figure-value"> 0.2 miles </span>
                </div>
                <div class="figure-title">Where:
                    <button class="figure-value map-btn"> map </button>
                    <span class="figure-value"> Palmer Field &ensp; </span>    
                </div>
                <div class="figure-title">Activity:
                    <span class="figure-value"> Frisbee </span>
                </div>
                <div class="figure-title">Posted by:
                    <span class="figure-value"> Tom123 </span>
                </div>
                <div class="figure-title">Comments:
                    <button class="figure-value comments-btn"> comments </button>
                </div>
            </figure>
        </div>
    </body>
    <script>
        function getWeather() {
            let temperature;
            fetch('http://api.openweathermap.org/data/2.5/weather?id=4984247&appid=465c65f665ec2cfd65c8bb9888c3d9ae&units=imperial')
            .then(response => response.json())
            .then(data => {
                temperature = data["main"]["temp"];
                document.getElementById('weather').textContent = temperature + ' \xB0F';
                if (temperature <= 45) {
                    document.getElementById('weather-icon').src = "images/cold.png";
                }
                else {
                    document.getElementById('weather-icon').src = "images/warm.png"
                }
            });
        }
        getWeather();
    </script>
</html>
